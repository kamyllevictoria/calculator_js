<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="output_container">
            <div class="output_container">
                <div class="p_operand">456+</div>
                <div class="c_operand">123</div>
            </div>
        </div>
        <div class="grid_container">
            <button class="operator">C</button>
            <button class="operator">CE</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">-</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator_equal operator">=</button>
            <button>0</button>
            <button class="operator_point operator">.</button>
        </div>
    </div>
</body>
</html>
