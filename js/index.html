<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/script.js" defer></script>
    <link rel="shortcut icon" href="../favicon/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="output_container">
            <div class="output_container">
                <div data-p class="p_operand"></div>
                <div data-c class="c_operand"></div>
            </div>
        </div>
        <div class="grid_container">
            <button data-clear class="operator">AC</button>
            <button data-delete class="operator">DEL</button>
            <button data-operator class="operator">/</button>
            <button data-operator class="operator">*</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator class="operator">-</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator class="operator">+</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-equal class="equal operator">=</button>
            <button data-number>0</button>
            <button data-number class="point operator">.</button>
        </div>
    </div>
</body>
</html>
